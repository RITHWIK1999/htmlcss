<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>credit card</title>
    <link rel="stylesheet" href="creditcard.css">
</head>
<body>
    <div class="hole">
        <div class="left">
            <div id="front">
            <img src="https://cdn.discordapp.com/attachments/1115180622844022876/1160807308142587934/front.png?ex=66e2788d&is=66e1270d&hm=e1e7b14eb356235af8c503f1f5b3b37f0c7bc2853ad2a697984102aec1a1e9fe&" alt="" height="200px" width="400px"><br>
            </div>
            <div id="back">
            <img src="https://media.discordapp.net/attachments/1115180622844022876/1160807307832217691/back.png?ex=66e2788c&is=66e1270c&hm=60bdd61a97d986c511609e1f331897860357d432e9b16c0da01754ce672d9fc3&=&format=webp&quality=lossless&width=545&height=290" alt="" height="200px" width="400px">
            </div>
        </div>
        <div class="right">
            <div class="entry">
            <label for="">CARDHOLDER NAME</label><br><br>
            <input id="cardholder" type="text" placeholder="e.g. Jane Appleseed"><br><br>
            <label id="cardnum" for="">CARD NUMBER</label><br><br>
            <input id="cardnumber" type="text" placeholder="e.g. 1234 5678 9123 0000"><br><br>
            <div class="section">
                <div id="exp.date">
                    <label  id="exp" for="">EXP.DATE (MM/YY)</label><br><br>
                    <div class="date">
                   <div> <input id="number" type="number" placeholder="MM"></div>&nbsp;&nbsp;&nbsp;
                   <div> <input id="number" type="number" placeholder="YY"></div>&nbsp;&nbsp;
                   </div>
                </div>
                <div class="cvc">
                    <label id="cvc1" for="">CVC</label><br><br>
                    <input id="cvc2" type="text" placeholder="e.g. 123"><br><br>
                </div>

            </div>
            <button>confirm</button>
        </div>
        </div>
    </div>
    
</body>
</html>
